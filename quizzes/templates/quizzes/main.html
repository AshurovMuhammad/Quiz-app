{% extends 'base.html' %}
{% load static %}
{% block title %}home{% endblock title %}

{% block content %}


<!-- Модальное окно -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Вы хотите начать тест?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body" id="modal-body-confirm">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" id="start-button">Начать</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">Тесты:</div>
<hr>
{% for obj in object_list %}
<button
class="btn btn-link modal-button"

data-pk="{{ obj.pk }}"
data-quiz="{{ obj.name }}"
data-questions="{{ obj.number_of_questions }}"
data-difficulty="{{ obj.difficulty }}"
data-time="{{ obj.time }}"
data-pass="{{ obj.required_score_to_pass }}"

data-bs-toggle="modal"
data-bs-target="#quizStartModal"
>{{ obj.name }}
</button><br>
{% endfor %}

{% endblock content %}

{% block scripts %}
<script src="{% static 'quizzes/main.js' %}"></script>
{% endblock scripts %}
